<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        form {
            margin: auto;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #e6f7ff;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #0073e6;
            border-radius: 4px;
        }
        option{
            margin-top: 20px;
        }

        textarea {
            height: 80px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        table th,
        table td {
            border: 1px solid #0073e6;
            padding: 8px;
            text-align: center;
        }

        table input[type="text"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box; 
            border: 1px solid #0073e6;
            border-radius: 4px;
        }

        .button-container {
            text-align: center;
            margin-top: 15px;
        }

        button {
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            background-color: #0073e6;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <form>
        <h2>Student Registration Form</h2>

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" required>


        <!-- for="mobile" in the <label> is associated with the <input> that has id="mobile".
        Clicking on the text "Mobile:" will focus the corresponding <input> field, improving the user experience. -->

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="hobby1" name="hobby1" value="reading"> Reading
        <input type="checkbox" id="hobby2" name="hobby2" value="playing"> Playing
        <input type="checkbox" id="hobby3" name="hobby3" value="singing"> Singing
        <input type="checkbox" id="hobby4" name="hobby4" value="dancing"> Dancing

        

         <br> </br><label for="qualification">Qualification:</label>
        <table>
            <tr>
                <th>Level</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>10th</td>
                <td><input type="text" name="10-board" required></td>
                <td><input type="text" name="10-percentage" required></td>
                <td><input type="text" name="10-year" required></td>
            </tr>
            <tr>
                <td>12th</td>
                <td><input type="text" name="12-board" required></td>
                <td><input type="text" name="12-percentage" required></td>
                <td><input type="text" name="12-year" required></td>
            </tr>
            <tr>
                <td>Graduation</td>
                <td><input type="text" name="grd-board" required></td>
                <td><input type="text" name="grd-percentage" required></td>
                <td><input type="text" name="grd-year" required></td>
            </tr>
        </table>

        <div class="button-container">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
