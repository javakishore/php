<!DOCTYPE html>
<html>
<head>
<title>My Geolocation</title>
</head>
<body>
     <h1>My Geolocation</h1>
    <br>
     <p id="geolocation"></p> <br>
     <script>
        const geolocationElement = document.getElementById("geolocation");
        navigator.geolocation.getCurrentPosition(position => 
        {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        geolocationElement.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
        },
          error => {
                    geolocationElement.textContent = "Error getting geolocation";
                    });
     </script>


<style> 
body
    {
    justify_content:centre;
    }
    </style>

     width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
